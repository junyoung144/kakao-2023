<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  </head>
  <body>
    <div class="startus-bar">
      <div class="startus-bar__column">
        <span>No Service</span>
        <i class="fa-sharp fa-solid fa-wifi"></i>
      </div>
      <div class="startus-bar__column">
        <span>10:42</span>
      </div>
      <div class="startus-bar__column">
        <i class="fa-solid fa-lock fa-1s"></i>
        <span>99%</span>
        <i class="fa-sharp fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-sharp fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
    <header class="top-header">
      <div class="alt-header-column">
        <a href="more.html"><i class="fa-solid fa-chevron-left"></i></a>
      </div>
      <div class="alt-header-column">
        <h1>설정</h1>
      </div>
      <div class="alt-header-column">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </header>

    <main class="main-screen">
      <div class="my-profile-setting">
        <div class="my-profile-setting__info">
          <div class="my-profile-setting__info-img">
            <img src="asset/img/me.jpg" alt="" />
            <div class="my-profile-setting__info-edit">
              <span><i class="fa-solid fa-pen"></i></span>
            </div>
          </div>
          <div class="my-profile-setting__title">
            <span class="my-profile-setting__title-main">JUN</span>
            <span class="my-profile-setting__title-sub">+82 10-66**-04**</span>
          </div>
        </div>
        <div class="my-profile-setting__profile-setting">
          <div class="my-profile-setting__profile-setting__box">
            <span>프로필 관리</span>
          </div>
        </div>
      </div>

      <div class="my-information">
        <div class="my-information__box">
          <div class="my-information__adress">
            <i class="fa-solid fa-user-large"></i>
            <span>카카오계정</span>
          </div>
          <div class="my-information__email">
            <span>k******@naver.com</span>
          </div>
        </div>
        <div class="my-information__box">
          <div class="my-information__adress">
            <i class="fa-solid fa-lock"></i>
            <span>개인/보안</span>
          </div>
          <div class="my-information__email">
            <!-- right sub text -->
            <!-- <span>khm132@naver.com</span> -->
          </div>
        </div>
        <div class="my-information__box">
          <div class="my-information__adress">
            <i class="fa-regular fa-user"></i>
            <span>친구</span>
          </div>
          <div class="my-information__email">
            <!-- right sub text -->
            <!-- <span>khm132@naver.com</span> -->
          </div>
        </div>
        <div class="my-information__box">
          <div class="my-information__adress">
            <i class="fa-solid fa-bell"></i>
            <span>알림</span>
          </div>
          <div class="my-information__email">
            <!-- right sub text -->
            <!-- <span>khm132@naver.com</span> -->
          </div>
        </div>
        <div class="my-information__box">
          <div class="my-information__adress">
            <i class="fa-solid fa-circle-half-stroke"></i>
            <span>화면</span>
          </div>
          <div class="my-information__email">
            <!-- right sub text -->
            <!-- <span>khm132@naver.com</span> -->
          </div>
        </div>
        <div class="my-information__box">
          <div class="my-information__adress">
            <i class="fa-solid fa-brush"></i>
            <span>테마</span>
          </div>
          <div class="my-information__email">
            <!-- right sub text -->
            <span>시스템 설정 모드</span>
          </div>
        </div>
        <div class="my-information__box">
          <div class="my-information__adress">
            <i class="fa-solid fa-comment"></i>
            <span>채팅</span>
          </div>
          <div class="my-information__email">
            <!-- right sub text -->
            <!-- <span>khm132@naver.com</span> -->
          </div>
        </div>
        <div class="my-information__box">
          <div class="my-information__adress">
            <i class="fa-solid fa-phone"></i>
            <span>통화</span>
          </div>
          <div class="my-information__email">
            <!-- right sub text -->
            <!-- <span>khm132@naver.com</span> -->
          </div>
        </div>
        <div class="my-information__box">
          <div class="my-information__adress">
            <i class="fa-solid fa-vial-virus"></i>
            <span>실험실</span>
          </div>
          <div class="my-information__email">
            <!-- right sub text -->
            <!-- <span>khm132@naver.com</span> -->
          </div>
        </div>
        <div class="my-information__box">
          <div class="my-information__adress">
            <i class="fa-solid fa-ellipsis"></i>
            <span>기타</span>
          </div>
          <div class="my-information__email">
            <!-- right sub text -->
            <!-- <span>khm132@naver.com</span> -->
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <img
              class="nav__svg nav__svg__user"
              src="asset//svg/user icon_off.svg"
              alt=""
            />
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <!-- <span class="nav__notifiaction badge">1</span> -->
            <img
              class="nav__svg nav__svg__chat"
              src="asset/svg/chats icon_off.svg"
              alt=""
            />
            <div class="chat-dot">
              <span>30</span>
            </div>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="view.html">
            <img class="nav__svg" src="asset/svg/eye icon_off.svg" alt="" />
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="shopping.html">
            <img class="nav__svg" src="asset/svg/cart icon_off.svg" alt="" />
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__more"></div>
            <img class="nav__svg" src="asset/svg/more icon_on.svg" alt="" />
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <img class="no-mobile__right-icon" src="asset/svg/right-icon.png" />
      <span>Your screen is too big</span>
      <img class="no-mobile__left-icon" src="asset/svg/left-icon.png" />
    </div>

    <script src="js/count.js"></script>
    <script
      src="https://kit.fontawesome.com/138a11126e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
