<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chat</title>
  </head>
  <body id="chat-screen">
    <div class="startus-bar">
      <div class="startus-bar__column">
        <span>No Service</span>
        <i class="fa-sharp fa-solid fa-wifi"></i>
      </div>
      <div class="startus-bar__column">
        <span id="clock"></span>
      </div>
      <div class="startus-bar__column">
        <i class="fa-solid fa-lock fa-1s"></i>
        <span>99%</span>
        <i class="fa-sharp fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-sharp fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="top-header">
      <div class="alt-header-column">
        <a href="chats.html"><i class="fa-solid fa-chevron-left"></i></a>
      </div>
      <div class="alt-header-column">
        <h1>조칠</h1>
      </div>
      <div class="alt-header-column">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2023</div>

      <div class="message-row">
        <img src="asset/img/ca.jpg" alt="" />
        <div class="message-row__content">
          <span class="message__author">조칠</span>
          <div class="message__info">
            <span class="message__bubble">영상 한번 찍으로 와야지</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble"
              >요즘 개발 배우느라 많이 바뻐 ㅠㅠ</span
            >
            <span class="message__time">21:31</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="asset/img/ca.jpg" alt="" />
        <div class="message-row__content">
          <span class="message__author">조칠</span>
          <div class="message__info">
            <span class="message__bubble">개발?! 나도 한번 배워볼까?</span>
            <span class="message__time">21:42</span>
          </div>
        </div>
      </div>
      <!-- <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble"
              >응ㅋㅋㅋ 재밌어 노마드코더 추천!</span
            >
            <span class="message__time">21:59</span>
          </div>
        </div>
      </div> -->
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-smile fa-lg"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <img class="no-mobile__right-icon" src="asset/svg/right-icon.png" />
      <span>Your screen is too big</span>
      <img class="no-mobile__left-icon" src="asset/svg/left-icon.png" />
    </div>

    <script src="js/clock.js"></script>
    <script
      src="https://kit.fontawesome.com/138a11126e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
