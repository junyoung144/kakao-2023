<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  </head>
  <body>
    <div class="startus-bar">
      <div class="startus-bar__column">
        <span>No Service</span>
        <i class="fa-sharp fa-solid fa-wifi"></i>
      </div>
      <div class="startus-bar__column">
        <span>10:42</span>
      </div>
      <div class="startus-bar__column">
        <i class="fa-solid fa-lock fa-1s"></i>
        <span>99%</span>
        <i class="fa-sharp fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-sharp fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
    <header class="top-header">
      <h1 class="top-header__title">더보기</h1>
      <div class="top-header__icons">
        <span><i class="fa-solid fa-magnifying-glass"></i></span>
        <span><i class="fa-solid fa-barcode"></i></span>
        <a href="setting.html"
          ><span><i class="fa-solid fa-gear"></i></span
        ></a>
      </div>
    </header>
    <div class="yellow-box">
      <div class="my-money">
        <div class="my-money__show">
          <span class="my-money__wallet">지갑</span>
          <i class="fa-solid fa-angle-right"></i>
        </div>
        <div class="my-money__shield">
          <i class="fa-solid fa-shield-halved"></i>
          <span>인증서</span>
        </div>
      </div>
      <div class="government-document">
        <div class="government-document__left">
          <i class="fa-solid fa-file-import"></i>
          <span>주민등록등본 톡으로 5초만에 받기</span>
        </div>
        <div class="government-document__right">
          <i class="fa-solid fa-chevron-right"></i>
        </div>
      </div>
      <div class="kakao-pay">
        <div class="kakao-pay__left">
          <i class="fa-solid fa-comment"></i>
          <span>pay</span>
        </div>
        <div class="kakao-pay__right">
          <span>3,185,921 원</span>
        </div>
      </div>

      <div class="bank-process">
        <ul class="bank-process__left">
          <li>송금</li>
          <span>|</span>
          <li>결제</li>
          <span>|</span>
          <li>자산</li>
        </ul>
        <div class="bank-process__right">
          <i class="fa-solid fa-cart-shopping"></i>
          <span>구매내역</span>
        </div>
      </div>
    </div>

    <main class="main-screen">
      <div class="middle-icons">
        <div class="middle-icons__column">
          <i class="fa-solid fa-gift"></i>
          <span>선물하기</span>
        </div>
        <div class="middle-icons__column">
          <i class="fa-solid fa-hand-holding-heart"></i>
          <span>받은선물</span>
        </div>
        <div class="middle-icons__column">
          <i class="fa-solid fa-clipboard-question"></i>
          <span>선물의발견</span>
        </div>
        <div class="middle-icons__column">
          <i class="fa-regular fa-face-kiss-wink-heart"></i>
          <span>이모티콘</span>
        </div>
      </div>
      <div class="middle-icons">
        <div class="middle-icons__column">
          <i class="fa-solid fa-store"></i>
          <span>쇼핑하기</span>
        </div>
        <div class="middle-icons__column">
          <i class="fa-solid fa-people-group"></i>
          <span>메이커스</span>
        </div>
        <div class="middle-icons__column">
          <i class="fa-regular fa-face-grin-tongue-squint"></i>
          <span>프렌즈</span>
        </div>
        <div class="middle-icons__column">
          <i class="fa-regular fa-paper-plane"></i>
          <span>패션</span>
        </div>
      </div>
      <div class="middle-icons">
        <div class="middle-icons__column">
          <i class="fa-regular fa-folder-open"></i>
          <span>톡서랍</span>
        </div>
        <div class="middle-icons__column">
          <i class="fa-regular fa-envelope"></i>
          <span>메일</span>
        </div>
        <div class="middle-icons__column">
          <i class="fa-regular fa-calendar-days"></i>
          <span>캘린더</span>
        </div>
        <div class="middle-icons__column">
          <i class="fa-regular fa-comments"></i>
          <span>오픈채팅</span>
        </div>
      </div>
      <div class="middle-icons">
        <div class="middle-icons__column">
          <i class="fa-solid fa-gamepad"></i>
          <span>게임</span>
        </div>
        <div class="middle-icons__column">
          <i class="fa-solid fa-spoon"></i>
          <span>주문하기</span>
        </div>
        <div class="middle-icons__column">
          <i class="fa-solid fa-ticket"></i>
          <span>멜론티켓</span>
        </div>
        <div class="middle-icons__column">
          <i class="fa-solid fa-table-cells-large"></i>
          <span>전체서비스</span>
        </div>
      </div>
      <div class="blue-info">
        <div class="blue-info__title">
          <span>지금 핸드폰을 켜서 실제 카톡을 확인해 보세요!</span>
          <a href="https://github.com/junyoung144/kakao-2023"
            ><span>여길 눌러 Github 구경하기 </span>
            <i class="fa-solid fa-chevron-right"></i
          ></a>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <img
              class="nav__svg nav__svg__user"
              src="asset//svg/user icon_off.svg"
              alt=""
            />
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <!-- <span class="nav__notifiaction badge">1</span> -->
            <img
              class="nav__svg nav__svg__chat"
              src="asset/svg/chats icon_off.svg"
              alt=""
            />
            <div class="chat-dot">
              <span>30</span>
            </div>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="view.html">
            <img class="nav__svg" src="asset/svg/eye icon_off.svg" alt="" />
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="shopping.html">
            <img class="nav__svg" src="asset/svg/cart icon_off.svg" alt="" />
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__more"></div>
            <img class="nav__svg" src="asset/svg/more icon_on.svg" alt="" />
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <img class="no-mobile__right-icon" src="asset/svg/right-icon.png" />
      <span>Your screen is too big</span>
      <img class="no-mobile__left-icon" src="asset/svg/left-icon.png" />
    </div>

    <script src="js/count.js"></script>
    <script
      src="https://kit.fontawesome.com/138a11126e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
