<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duplication Number</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="startus-bar">
      <div class="startus-bar__column">
        <span>No Service</span>
        <i class="fa-sharp fa-solid fa-wifi"></i>
      </div>
      <div class="startus-bar__column">
        <span>10:42</span>
      </div>
      <div class="startus-bar__column">
        <i class="fa-solid fa-lock fa-1s"></i>
        <span>99%</span>
        <i class="fa-sharp fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-sharp fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">
        같은 전화번호로 가입된<br />카카오톡이 있습니다.
      </h1>
    </header>
    <div class="duplication-notification">
      <img src="asset/img/mugi.png" alt="" />
      <span
        >하나의 전화번호로 한 기기의 카카오톡만<br />사용 할 수 있습니다. 계속
        진행할 경우<br />같은 전화번호로 가입된 다른 기기의<br />카카오톡은
        이용할 수 없게 됩니다.</span
      >
    </div>
    <div class="next-btn">
      <a href="startkakao.html"><button>계속</button></a>
      <a href="#"><button>다른 전화번호로 인증하기</button></a>
    </div>

    <div id="no-mobile">
      <img class="no-mobile__right-icon" src="asset/svg/right-icon.png" />
      <span>Your screen is too big</span>
      <img class="no-mobile__left-icon" src="asset/svg/left-icon.png" />
    </div>

    <script
      src="https://kit.fontawesome.com/138a11126e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
