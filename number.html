<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="startus-bar">
      <div class="startus-bar__column">
        <span>No Service</span>
        <i class="fa-sharp fa-solid fa-wifi"></i>
      </div>
      <div class="startus-bar__column">
        <span>10:42</span>
      </div>
      <div class="startus-bar__column">
        <i class="fa-solid fa-lock fa-1s"></i>
        <span>99%</span>
        <i class="fa-sharp fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-sharp fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">전화번호를 입력해 주세요</h1>
    </header>
    <div class="number-check">
      <div class="number-check__title">
        <span>대한민국 +82 </span>
        <i class="fa-solid fa-angle-down"></i>
      </div>
    </div>
    <form id="login-form" action="duplication-number.html">
      <input
        required
        oninput="autohyphen(this)"
        maxlength="13"
        class="login-form__number"
        type="tel"
        placeholder="전화번호"
      />
      <input class="login-form__submit" type="submit" value="확인" />
    </form>

    <div id="no-mobile">
      <img class="no-mobile__right-icon" src="asset/svg/right-icon.png" />
      <span>Your screen is too big</span>
      <img class="no-mobile__left-icon" src="asset/svg/left-icon.png" />
    </div>

    <script
      src="https://kit.fontawesome.com/138a11126e.js"
      crossorigin="anonymous"
    ></script>
    <script>
      const autohyphen = (target) => {
        target.value = target.value
          .replace(/[^0-9]/g, "")
          .replace(/^(\d{2,3})(\d{3,4})(\d{4})$/, `$1-$2-$3`);
      };
    </script>
  </body>
</html>
