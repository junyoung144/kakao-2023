<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello!</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="startus-bar">
      <div class="startus-bar__column">
        <span>No Service</span>
        <i class="fa-sharp fa-solid fa-wifi"></i>
      </div>
      <div class="startus-bar__column">
        <span>10:42</span>
      </div>
      <div class="startus-bar__column">
        <i class="fa-solid fa-lock fa-1s"></i>
        <span>99%</span>
        <i class="fa-sharp fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-sharp fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">카카오톡을 시작합니다.</h1>
      <p class="welcome-header__text">
        사용하던 카카오계정이 있다면<br />이메일 또는 전화번호로 로그인해
        주세요.
      </p>
    </header>
    <form id="login-form" method="get" action="number.html">
      <input
        class="login-form__id"
        type="email"
        placeholder="이메일 또는 전화번호"
      />
      <input class="login-form__pw" type="password" placeholder="비밀번호" />
      <input
        minlength="5"
        class="login-form__submit"
        type="submit"
        value="카카오계정 로그인"
      />
      <input
        class="login-form__submit"
        type="submit"
        value="새로운 카카오계정 만들기"
      />
      <a class="login-form__find" href="#">카카오계정 또는 비밀번호 찾기</a>
    </form>

    <div id="no-mobile">
      <img class="no-mobile__right-icon" src="asset/svg/right-icon.png" />
      <span>Your screen is too super big</span>
      <img class="no-mobile__left-icon" src="asset/svg/left-icon.png" />
    </div>

    <script
      src="https://kit.fontawesome.com/138a11126e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
